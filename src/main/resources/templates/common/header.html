<html xmlns:th="http://www.thymeleaf.org">
<div class="fly-header layui-bg-black" th:fragment="head">
  <div class="layui-container">
    <a class="fly-logo" href="/">
      <img src="/images/code.png" alt="Code社区">
    </a>
    <ul class="layui-nav fly-nav layui-hide-xs">
      <li class="layui-nav-item layui-this">
        <a href="/">All</a>
      </li>
        <li class="layui-nav-item">
            <a href="/">Android</a>
        </li>
        <li class="layui-nav-item">
            <a href="/">IOS</a>
        </li>
        <li class="layui-nav-item">
            <a href="/">JAVA</a>
        </li>
        <li class="layui-nav-item">
            <a href="/">PHP</a>
        </li>
        <li class="layui-nav-item">
            <a href="/">Web</a>
        </li>
    </ul>
    
    <ul class="layui-nav fly-nav-user">
        <div th:if="${session.user == null}">
            <!-- 未登入的状态 -->
            <li class="layui-nav-item">
              <a class="iconfont icon-touxiang layui-hide-xs" href="/user/login"></a>
            </li>
            <li class="layui-nav-item">
              <a th:href="@{'/user/login?callback='+${#httpServletRequest.requestURL}}">登录</a>
            </li>
            <li class="layui-nav-item">
              <a href="/user/reg">注册</a>
            </li>
      </div>
<!--      <li class="layui-nav-item layui-hide-xs">
        <a href="" onclick="layer.msg('正在通过微博登入', {icon:16, shade: 0.1, time:0})" title="微博登入" class="iconfont icon-weibo"></a>
      </li>-->
      
      <!-- 登入后的状态 -->
      <div th:if="${session.user != null}">
        <li class="layui-nav-item">
          <a class="fly-nav-avatar" href="javascript:;">
              <img th:src="${session.user.getAvatarUrl()}">
              <cite class="layui-hide-xs" th:text="${session.user.getName()}">贤心</cite>
              <i class="iconfont icon-renzheng layui-hide-xs" th:title="${session.user.role}"></i>
              <!-- <i class="layui-badge fly-badge-vip layui-hide-xs">VIP3</i>-->
          </a>
          <dl class="layui-nav-child">
            <dd><a href="/user/set"><i class="layui-icon">&#xe620;</i>基本设置</a></dd>
            <dd><a href="/user/message"><i class="iconfont icon-tongzhi" style="top: 4px;"></i>我的消息</a></dd>
            <dd><a href="/user/home"><i class="layui-icon" style="margin-left: 2px; font-size: 22px;">&#xe68e;</i>我的主页</a></dd>
            <hr style="margin: 5px 0;">

            <dd><a href="/logout" style="text-align: center;">退出</a></dd>
          </dl>
        </li>
      </div>
      
    </ul>
  </div>
</div>
</html>
