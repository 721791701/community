<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Code社区</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="keywords" content=">Code社区">
  <meta name="description" content="Code社区是编程学习交流的场所">
  <link rel="stylesheet" href="layui/css/layui.css">
  <link rel="stylesheet" href="css/global.css">
</head>
<body>

<div th:insert="~{common/header::head}"></div>
<div class="cxt_nav_wp">
  <ul class="cxt_nav layui-clear">
    <li class=""><a href="/Post/column/all/all">All</a></li>
    <li class="layui-this"><a href="/Post/column/android">Android</a></li><li><a href="/Post/column/ios">IOS</a></li><li><a href="/Post/column/java">JAVA</a></li><li><a href="/Post/column/php">PHP</a></li><li><a href="/Post/column/web">WEB</a></li><li><a href="/Post/column/h5Game">H5Game</a></li>	</ul>
</div>
<div th:insert="~{common/column::col}"></div>


<div class="layui-container">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md8">
      <div class="layui-anim layui-anim-upbit layui-carousel fly-panel" id="carousel">
        <div carousel-item>
          <a href="#"><img src="/images/ad/gg.png"/></a>
          <a href="#"><img src="/images/ad/gg1.png"/></a>
          <a href="#"><img src="/images/ad/gg2.png"/></a>
        </div>
      </div>
      <div class="fly-panel">
        <div class="fly-panel-title fly-filter">
          <a>置顶</a>
          <a href="#signin" class="layui-hide-sm layui-show-xs-block fly-right" id="LAY_goSignin" style="color: #FF5722;">去签到</a>
        </div>
        <div class="fly-none" th:if="${topictops.size()==0}"style="min-height: 50px">没有相关数据</div>
        <ul class="fly-list">
          <li th:each="topic:${topictops}">
            <a href="#" class="fly-avatar">
              <img th:src="${topic.user.avatarUrl}" th:alt="${topic.user.name}">
            </a>
            <h2>
              <a class="layui-badge2" th:text="${topic.kind?.kindname}"></a>
              <a class="layui-badge" th:text="${topic.category.catename}"></a>
              <a th:href="@{'/jie/detail/'+${topic.topicinfo.id}}" th:text="${topic.topicinfo.title}"></a>
            </h2>
            <div class="fly-list-info">
              <a href="#" link>
                <cite th:text="${topic.user.name}"></cite>
                <i class="iconfont icon-renzheng" th:title="${topic.user.name}"></i>
              </a>
              <span  th:text="${topic.time}"></span>
              
              <span class="fly-list-kiss layui-hide-xs" title="悬赏飞吻"><i class="iconfont icon-kiss"></i> <span th:text="${topic.topicinfo.experience}"></span></span>
              <span class="layui-badge fly-badge-accept layui-hide-xs" th:if="${topic.topicinfo.isEnd == 1}">已结</span>
              <span class="fly-list-nums"> 
                <i class="iconfont icon-pinglun1" title="回答"></i> <span th:text="${topic.comment_count}"></span>
              </span>
            </div>
            <div class="fly-list-badge">
              <span class="layui-badge layui-bg-black" th:if="${topic.topicinfo.isTop == 1}">置顶</span>
              <span class="layui-badge layui-bg-red" th:if="${topic.topicinfo.isGood == 1}">精帖</span>
            </div>
          </li>
        </ul>
      </div>

      <div class="fly-panel" style="margin-bottom: 0;">

        <div th:insert="~{common/filter::fil}"></div>
        <div class="fly-none" th:if="${topicalls.size()==0}">没有相关数据</div>
        <ul class="fly-list">
          <li th:each="all:${topicalls}">
            <a href="#" class="fly-avatar">
              <img th:src="${all.user.avatarUrl}" th:alt="${all.user.name}">
            </a>
            <h2>
              <a class="layui-badge layui-badge2" th:text="${all.kind?.kindname}"></a>
              <a class="layui-badge" th:text="${all.category.catename}"></a>
              <a th:href="@{'/jie/detail/'+${all.topicinfo.id}}" th:text="${all.topicinfo.title}"></a>
            </h2>
            <div class="fly-list-info">
              <a href="#" link>
                <cite th:text="${all.user.name}"></cite>
                <i class="iconfont icon-renzheng" th:title="${all.user.name}"></i>
              </a>
              <span  th:text="${all.time}"></span>

              <span class="fly-list-kiss layui-hide-xs" title="悬赏飞吻"><i class="iconfont icon-kiss"></i> <span th:text="${all.topicinfo.experience}"></span></span>
              <span class="layui-badge fly-badge-accept layui-hide-xs" th:if="${all.topicinfo.isEnd == 1}">已结</span>
              <span class="fly-list-nums">
                <i class="iconfont icon-pinglun1" title="回答"></i> <span th:text="${all.comment_count}"></span>
              </span>
            </div>
            <div class="fly-list-badge">
              <span class="layui-badge layui-bg-red" th:if="${all.topicinfo.isGood == 1}">精帖</span>
            </div>
          </li>

        </ul>
        <div style="text-align: center" th:if="${topicalls.size()>0}">
          <div class="laypage-main">
            <a href="#" class="laypage-next">查看更多</a>
          </div>
        </div>

      </div>
    </div>
    <div class="layui-col-md4">

      <div class="fly-panel">
        <h3 class="fly-panel-title">温馨通道</h3>
        <ul class="fly-panel-main fly-list-static">
          <li>
            <a href="http://qzhu.bysjy.com.cn/" target="_blank">北部湾大学云就业平台</a>
          </li>
          <li>
            <a href="http://qzhu.co.cnki.net/Login.html?r=1573801127166/" target="_blank">北部湾大学大学生毕业论文服务平台</a>
          </li>
          <li>
            <a href="https://www.cnki.net/" target="_blank">中国知网</a>
          </li>
        </ul>
      </div>


      <div class="fly-panel fly-signin">
        <div class="fly-panel-title">
          签到
          <i class="fly-mid"></i> 
          <a href="javascript:;" class="fly-link" id="LAY_signinHelp">说明</a>
          <i class="fly-mid"></i> 
          <a href="javascript:;" class="fly-link" id="LAY_signinTop">活跃榜<span class="layui-badge-dot"></span></a>
          <span class="fly-signin-days">已连续签到<cite>16</cite>天</span>
        </div>
        <div class="fly-panel-main fly-signin-main">
          <i class="layui-icon fly-loading">&#xe63d;</i>
          <button class="layui-btn layui-btn-danger" id="LAY_signin">今日签到</button>
             <span>可获得<cite>5</cite>飞吻</span>

          <!-- 已签到状态 -->
          <!--
          <button class="layui-btn layui-btn-disabled">今日已签到</button>
          <span>获得了<cite>20</cite>飞吻</span>
          -->
        </div>
      </div>

      <div class="fly-panel fly-rank fly-rank-reply" id="LAY_replyRank">
        <h3 class="fly-panel-title">回贴周榜</h3>
        <dl>
        <!-- <i class="layui-icon fly-loading">&#xe63d;</i>-->
      <!--    <dd th:each="weeklist:${weeklists}">
            <a th:href="/user/home/${weeklist.user_id}">
              <img th:src="${weeklist.avatar_url}"><cite th:text="${weeklist.name}">贤心</cite><i><span th:text="${weeklist.comment_num}"></span>次回答</i>
            </a>
          </dd>-->

        </dl>
      </div>

      <dl class="fly-panel fly-list-one">
        <dt class="fly-panel-title">本周热议</dt>
        <dd th:each="weektopic:${weektopics}">
          <a th:href="@{'/jie/detail/'+${weektopic.id}}" th:text="${weektopic.title}"></a>
          <span><i class="iconfont icon-pinglun1"></i> <span th:text="${weektopic.commentNum}"></span></span>
        </dd>
        <div class="fly-none" th:if="${weektopics.size()==0}">没有相关数据</div>
      </dl>

      <div class="fly-panel">
        <div class="fly-panel-title">
          广告区域
        </div>
        <div class="fly-panel-main">
          <a href="http://www.jd.com" target="_blank" class="fly-zanzhu" time-limit="2017.09.25-2099.01.01" style="background-color: #5FB878;">京东商城</a>
        </div>
      </div>
      
      <div class="fly-panel fly-link">
        <h3 class="fly-panel-title">友情链接</h3>
        <dl class="fly-panel-main">
          <dd><a href="http://www.baidu.com/" target="_blank">百度一下，你就知道</a><dd>
          <dd><a href="http://www.sina.com.cn/" target="_blank">新浪微博</a><dd>
          <dd><a href="http://www.taobao.com/" target="_blank">淘宝</a><dd>
        <!--  <dd><a href="mailto:xianxin@layui-inc.com?subject=%E7%94%B3%E8%AF%B7Fly%E7%A4%BE%E5%8C%BA%E5%8F%8B%E9%93%BE" class="fly-link">申请友链</a><dd>-->
        </dl>
      </div>

    </div>
  </div>
</div>

<div th:insert="~{common/footer::foot}"></div>
 
<script src="/layui/layui.js"></script>

<script>
layui.cache.page = 'index';
layui.cache.user =  {
  username: '[[${session.user == null?"游客":session.user.name}]]'
  ,uid: '[[${session.user == null?"-1":session.user.id}]]'
  ,avatar: '[[${session.user == null?"/images/avatar/00.jpg":session.user.avatarUrl}]]'
  ,experience: '[[${session.user == null?"83":session.user.kissNum}]]'
  ,sex: '[[${session.user == null?"女":session.user.sex == 0?"女":"男"}]]'
};
layui.config({
  version: "3.0.0"
  ,base: '/mods/' //这里实际使用时，建议改成绝对路径
}).extend({
  fly: 'index'
}).use('fly');
</script>

<script>
  layui.use(['carousel'], function(){
    var carousel = layui.carousel;
    //建造实例
    carousel.render({
      elem: '#carousel'
      ,width: '100%' //设置容器宽度
      ,arrow: 'always' //始终显示箭头
      ,height:'250px'
      //,anim: 'updown' //切换动画方式
    });
  });
</script>
<script type="text/javascript">var cnzz_protocol = (("https:" == document.location.protocol) ? " https://" : " http://");document.write(unescape("%3Cspan id='cnzz_stat_icon_30088308'%3E%3C/span%3E%3Cscript src='" + cnzz_protocol + "w.cnzz.com/c.php%3Fid%3D30088308' type='text/javascript'%3E%3C/script%3E"));</script>

</body>
</html>
