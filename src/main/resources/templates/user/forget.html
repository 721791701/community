
<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>找回密码/重置密码</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="keywords" content="fly,layui,前端社区">
  <meta name="description" content="Fly社区是模块化前端UI框架Layui的官网社区，致力于为web开发提供强劲动力">
  <link rel="stylesheet" href="/static/layui/css/layui.css">
  <link rel="stylesheet" href="/static/css/global.css">
</head>
<body>
<div class="fly-header layui-bg-black">
  <div class="layui-container">
    <a class="fly-logo" href="/">
      <img src="/static/images/code.png" alt="Code社区">
    </a>
  </div>
</div>

<div class="layui-container fly-marginTop">
  <div class="fly-panel fly-panel-user" pad20>
    <div class="layui-tab layui-tab-brief" lay-filter="user">
      <ul class="layui-tab-title">
        <li><a href="/user/login">登录</a></li>
        <li class="layui-this">重置密码</li>
      </ul>
      <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
        <div class="layui-tab-item layui-show">
          <!-- 重置密码 -->
          <div class="layui-form layui-form-pane">
            <form action="/user/repass" method="post">
              <div class="layui-form-item">
                <label for="accountId" class="layui-form-label">用户账号</label>
                <div class="layui-input-inline">
                  <input type="text" id="accountId" name="accountId" required lay-verify="required|number|length" autocomplete="off" class="layui-input" oninput = "value=value.replace(/[^\d]/g,'')" maxlength="12">
                </div>
              </div>
              <div class="layui-form-item">
                <label for="useremail" class="layui-form-label">邮箱</label>
                <div class="layui-input-inline">
                  <input type="text" id="useremail" name="email" required lay-verify="required|email" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-input-inline"><input id="checkcode" type="button" value="发送验证码" class="layui-btn"></div>
              </div>
              <div class="layui-form-item">
                <label for="L_vercode" class="layui-form-label">验证码</label>
                <div class="layui-input-inline">
                  <input type="text" id="L_vercode" name="check" required lay-verify="required" autocomplete="off" class="layui-input">
                  <input type="hidden" id="code" name="code" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label for="L_pass" class="layui-form-label">新密码</label>
                <div class="layui-input-inline">
                  <input type="password" id="L_pass" name="pwd" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <button class="layui-btn" lay-filter="*" lay-submit>提交</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  
</div>

<div th:insert="~{common/footer::foot}"></div>

<script src="/static/layui/layui.js"></script>
<script>
layui.cache.page = 'user';
layui.cache.user =  {
  username: '[[${session.user == null?"游客":session.user.name}]]'
  ,uid: '[[${session.user == null?"-1":session.user.id}]]'
  ,avatar: '[[${session.user == null?"/images/avatar/00.jpg":session.user.avatarUrl}]]'
  ,experience: '[[${session.user == null?"83":session.user.kissNum}]]'
  ,sex: '[[${session.user == null?"女":session.user.sex == 0?"女":"男"}]]'
};
layui.config({
  version: "3.0.0"
  ,base: '/static/mods/'
}).extend({
  fly: 'index'
}).use('fly');
</script>
<script>
  layui.use(['jquery','fly'],function () {
    var $ = layui.jquery,
       fly = layui.fly;
    $("#checkcode").click(function () {
      var email = $("#useremail").val(),
          accountId = $("#accountId").val(),
              othis = $(this),
          time = 60;
      othis.attr('disabled','disabled');
      if(email == '' || accountId == ''){
        return layer.msg("用户名或者邮箱不能为空！");
      }else{
        fly.json('/user/reset',{accountId:accountId,email:email},function (res) {
          layer.msg(res.msg,{icon:1,time:2000},function () {
            $("#code").val(res.data.code);
          });
        })
      }
      clearInterval(timer);
      var timer = setInterval(function(){
        time--;
        if (time == 0){
          othis.removeAttr('disabled');
          othis.val("发送验证码");
          clearInterval(timer);
        } else {
          othis.val(time)
        }
      },1000)
    })
  })
</script>

</body>
</html>
