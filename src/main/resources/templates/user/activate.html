<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>激活邮箱</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="keywords" content="fly,layui,前端社区">
  <meta name="description" content="Fly社区是模块化前端UI框架Layui的官网社区，致力于为web开发提供强劲动力">
  <link rel="stylesheet" href="/static/layui/css/layui.css">
  <link rel="stylesheet" href="/static/css/global.css">
</head>
<body>

<div th:insert="~{common/header::head}"></div>

<div class="layui-container fly-marginTop fly-user-main">
  <ul class="layui-nav layui-nav-tree layui-inline" lay-filter="user">
    <li class="layui-nav-item">
      <a href="/user/home">
        <i class="layui-icon">&#xe609;</i>
        我的主页
      </a>
    </li>
    <li class="layui-nav-item">
      <a href="/user/index">
        <i class="layui-icon">&#xe60a;</i>
        帖子管理
      </a>
    </li>
    <li class="layui-nav-item layui-this" >
      <a href="/user/set">
        <i class="layui-icon">&#xe770;</i>
        个人中心
      </a>
    </li>
    <li class="layui-nav-item">
      <a href="/user/message">
        <i class="layui-icon">&#xe611;</i>
        我的消息
      </a>
    </li>
  </ul>

  <div class="site-tree-mobile layui-hide">
    <i class="layui-icon">&#xe602;</i>
  </div>
  <div class="site-mobile-shade"></div>
  
  <div class="site-tree-mobile layui-hide">
    <i class="layui-icon">&#xe602;</i>
  </div>
  <div class="site-mobile-shade"></div>
  
  
  <div class="fly-panel fly-panel-user" pad20>
    <div class="layui-tab layui-tab-brief" lay-filter="user">
      <ul class="layui-tab-title">
        <li class="layui-this">
          账号激活
        </li>
      </ul>
      <div class="layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
        <ul class="layui-form">
          <li class="layui-form-li">
            <label>您的账号：</label>
            <span class="layui-form-text">
              [[${session.user?.accountId}]]
              <em th:if="${session.user?.status == 1}" style="color:#999;">（已成功激活）</em>
              <em th:if="${session.user?.status == 0}" style="color:#c00;">（尚未激活）</em>
            </span>
          </li>
          <br>
          <li class="layui-form-li">
            <label>您的邮箱：</label>
            <span class="layui-form-text">
             [[${session.user?.email}]]
            </span>
          </li>
          <li class="layui-form-li" style="margin-top: 20px; line-height: 26px;">
            <div>
              1. 如果您未收到邮件，或激活链接失效，您可以
              <a class="layui-form-a" style="color:#4f99cf;" id="LAY-activate" href="javascript:;" th:attr="email=${session.user?.email}" >重新发送邮件</a>，或者
              <a class="layui-form-a" style="color:#4f99cf;" href="/user/set">更换邮箱</a>；
            </div>
            <div>
              2. 如果您始终没有收到 Code社区 发送的邮件，请注意查看您邮箱中的垃圾邮件；
            </div>
            <div>
              3. 如果你实在无法激活账号，您还可以联系：721791701@qq.com
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  
</div>

<div th:insert="~{common/footer::foot}"></div>

<script src="/static/layui/layui.js"></script>
<script>
layui.cache.page = 'user';
layui.cache.user =  {
  username: '[[${session.user == null?"游客":session.user.name}]]'
  ,uid: '[[${session.user == null?"-1":session.user.id}]]'
  ,avatar: '[[${session.user == null?"/images/avatar/00.jpg":session.user.avatarUrl}]]'
  ,experience: '[[${session.user == null?"83":session.user.kissNum}]]'
  ,sex: '[[${session.user == null?"女":session.user.sex == 0?"女":"男"}]]'
};
layui.config({
  version: "3.0.0"
  ,base: '/static/mods/'
}).extend({
  fly: 'index'
}).use('fly');
</script>

</body>
</html>
