
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Code社区</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="keywords" content=">Code社区">
  <meta name="description" content="Code社区是编程学习交流的场所">
  <link rel="stylesheet" href="/static/layui/css/layui.css">
  <link rel="stylesheet" href="/static/css/global.css">
</head>
<body>

<div th:insert="~{common/header::head}"></div>
<div class="cxt_nav_wp">
  <ul class="cxt_nav layui-clear">
    <li th:classappend="${column == 0}?'layui-this':''"><a th:href="@{'/category/cate/0'}">All</a></li>
    <li th:classappend="${column == cate.id}?'layui-this':''" th:each="cate:${categorys}"><a th:href="@{'/category/cate/'+${cate.id}}">[[${cate.catename}]]</a></li>
  </ul>
</div>
<div th:insert="~{common/category::cate(cates = ${categorys},column = ${column})}"></div>
<div th:insert="~{common/column::col(kinds = ${kinds},column=${column},fenlei = ${fenlei})}"></div>

<div class="layui-container">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md8">
      <div class="fly-panel" style="margin-bottom: 0;">
        <div th:if="${fenlei == null}" class="fly-panel-title fly-filter">
          <a th:classappend="${status=='all'}?'layui-this':''" th:href="@{'/category/cates/'+${column}+'/all'}">综合</a>
          <span class="fly-mid"></span>
          <a th:classappend="${status=='notend'}?'layui-this':''" th:href="@{'/category/cates/'+${column}+'/notend'}">未结</a>
          <span class="fly-mid"></span>
          <a th:classappend="${status=='isend'}?'layui-this':''" th:href="@{'/category/cates/'+${column}+'/isend'}">已结</a>
          <span class="fly-mid"></span>
          <a th:classappend="${status=='isgood'}?'layui-this':''" th:href="@{'/category/cates/'+${column}+'/isgood'}">精华</a>
        </div>
        <div th:if="${fenlei != null}" class="fly-panel-title fly-filter">
          <a th:classappend="${status=='all'}?'layui-this':''" th:href="@{'/category/cate/'+${column}+'/'+${fenlei}+'/all'}">综合</a>
          <span class="fly-mid"></span>
          <a th:classappend="${status=='notend'}?'layui-this':''" th:href="@{'/category/cate/'+${column}+'/'+${fenlei}+'/notend'}">未结</a>
          <span class="fly-mid"></span>
          <a th:classappend="${status=='isend'}?'layui-this':''" th:href="@{'/category/cate/'+${column}+'/'+${fenlei}+'/isend'}">已结</a>
          <span class="fly-mid"></span>
          <a th:classappend="${status=='isgood'}?'layui-this':''" th:href="@{'/category/cate/'+${column}+'/'+${fenlei}+'/isgood'}">精华</a>
        </div>
        <ul class="fly-list">
          <li th:each="topic:${topics}">
            <a th:href="@{'/user/home/'+${topic.userId}}" class="fly-avatar">
              <img th:src="${topic.avatarUrl}" th:alt="${topic.name}">
            </a>
            <h2>
              <a class="layui-badge">[[${topic.catename}]]</a>
              <a th:href="@{'/jie/detail/'+${topic.id}}">[[${topic.title}]]</a>
            </h2>
            <div class="fly-list-info">
              <a class="layui-badge fly-badge-accept2">[[${topic.kindname}]]<a/>
              <a th:href="@{'/user/home/'+${topic.userId}}" link>
                <cite>[[${topic.name}]]</cite>

                <i class="iconfont icon-renzheng" th:title="${topic.role}"></i>
                <!--<i class="layui-badge fly-badge-vip">VIP3</i>
                -->
              </a>
            <!--  <span>[[${#dates.format(topic.topicCreate,'yyyy-MM-dd')}]]</span>-->
                <span>[[${topic.time}]]</span>
              <span class="fly-list-kiss layui-hide-xs" title="悬赏飞吻"><i class="iconfont icon-kiss"></i> [[${topic.experience}]]</span>
             <span class="layui-badge fly-badge-accept layui-hide-xs" th:if="${topic.isEnd == 1}">已结</span>
              <span class="fly-list-nums">
                <i class="iconfont icon-pinglun1" title="回答"></i> [[${topic.commentNum}]]
              </span>
            </div>
            <div class="fly-list-badge">
              <span class="layui-badge layui-bg-black" th:if="${topic.isTop == 1}">置顶</span>
              <span class="layui-badge layui-bg-red" th:if="${topic.isGood == 1}">精帖</span>
            </div>
          </li>
          <!--<li>
            <a href="user/home.html" class="fly-avatar">
              <img src="https://tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg" alt="贤心">
            </a>
            <h2>
              <a class="layui-badge">分享</a>
              <a href="detail.html">基于 layui 的极简社区页面模版</a>
            </h2>
            <div class="fly-list-info">
              <a href="user/home.html" link>
                <cite>贤心</cite>
                &lt;!&ndash;
                <i class="iconfont icon-renzheng" title="认证信息：XXX"></i>
                <i class="layui-badge fly-badge-vip">VIP3</i>
                &ndash;&gt;
              </a>
              <span>刚刚</span>
              
              <span class="fly-list-kiss layui-hide-xs" title="悬赏飞吻"><i class="iconfont icon-kiss"></i> 60</span>
              &lt;!&ndash;<span class="layui-badge fly-badge-accept layui-hide-xs">已结</span>&ndash;&gt;
              <span class="fly-list-nums"> 
                <i class="iconfont icon-pinglun1" title="回答"></i> 66
              </span>
            </div>
            <div class="fly-list-badge">
              <span class="layui-badge layui-bg-black">置顶</span>
              &lt;!&ndash;<span class="layui-badge layui-bg-red">精帖</span>&ndash;&gt;
            </div>
          </li>-->

        </ul>
        
         <div th:if="${topics?.size()==0}" class="fly-none">没有相关数据</div>
    
        <div th:if="${count>topics?.size()}" id="catepage" style="text-align: center"></div>
        <input type="hidden" id="count" th:value="${count}">
        <input type="hidden" id="pageid" th:value="${page}">
        <input type="hidden" id="size" th:value="${size}">
        <input type="hidden" id="column" th:value="${column}">
        <input type="hidden" id="fenlei" th:value="${fenlei}">
        <input type="hidden" id="status" th:value="${status}">

      </div>
    </div>
    <div class="layui-col-md4">
      <dl class="fly-panel fly-list-one">
        <dt class="fly-panel-title">本周热议</dt>
        <dd th:each="weektopic:${weektopics}">
          <a th:href="@{'/jie/detail/'+${weektopic.id}}" th:text="${weektopic.title}"></a>
          <span><i class="iconfont icon-pinglun1"></i> <span th:text="${weektopic.commentNum}"></span></span>
        </dd>
        <div class="fly-none" th:if="${weektopics?.size()==0}">没有相关数据</div>
      </dl>

      <div class="fly-panel">
        <div class="fly-panel-title">
          广告区域
        </div>
        <div class="fly-panel-main">
          <a href="http://www.jd.com" target="_blank" class="fly-zanzhu" time-limit="2017.09.25-2099.01.01" style="background-color: #5FB878;">京东商城</a>
        </div>
      </div>

      <div class="fly-panel fly-link">
        <h3 class="fly-panel-title">友情链接</h3>
        <dl class="fly-panel-main">
          <dd><a href="http://www.baidu.com/" target="_blank">百度一下，你就知道</a><dd>
          <dd><a href="http://www.sina.com.cn/" target="_blank">新浪微博</a><dd>
          <dd><a href="http://www.taobao.com/" target="_blank">淘宝</a><dd>
          <!--  <dd><a href="mailto:xianxin@layui-inc.com?subject=%E7%94%B3%E8%AF%B7Fly%E7%A4%BE%E5%8C%BA%E5%8F%8B%E9%93%BE" class="fly-link">申请友链</a><dd>-->
        </dl>
      </div>

    </div>
  </div>
</div>

<div th:insert="~{common/footer::foot}"></div>

<script src="/static/layui/layui.js"></script>
<script>
layui.cache.page = 'jie';
layui.cache.user =  {
  username: '[[${session.user == null?"游客":session.user.name}]]'
  ,uid: '[[${session.user == null?"-1":session.user.id}]]'
  ,avatar: '[[${session.user == null?"/images/avatar/00.jpg":session.user.avatarUrl}]]'
  ,experience: '[[${session.user == null?"83":session.user.kissNum}]]'
  ,sex: '[[${session.user == null?"女":session.user.sex == 0?"女":"男"}]]'
};
layui.config({
  version: "3.0.0"
  ,base: '/static/mods/'
}).extend({
  fly: 'index'
}).use('fly');
</script>

</body>
</html>
